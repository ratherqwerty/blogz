{% extends "base.html" %}

{% block content %}
<h1>Signup to Start Posting!</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="username">Username<p class="error">{{username_error}}</p></label></td>
            <td>
                <input name="username" type="text" value="{{ username }}">
            </td>
        </tr>
        <tr>
            <td><label for="password">Password<p class="error">{{password_error}}</p></label></td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password<p class="error">{{password_error}}</p></label></td>
            <td>
                <input name="verify" type="password">
            </td>
        </tr>
    </table>
    <input type="submit" value="Signup">
</form>

{% endblock %}
