{% extends "base.html" %}

{% block content %}
    <h1>Every Post by This User Ever!</h1>
    <hr>  
    <ul>  
    {% for blog in blogs %}
        <h1>{{blog.title}}</h1>
        <br>
        <p>Written by <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        <hr>
        <p>{{blog.body}}</p> 
    {% endfor %}      
    </ul>
{% endblock %}
