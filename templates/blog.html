{% extends "base.html" %}

{% block content %}


    {% for blog in blogs %}
        <h1>{{blog.title}}</h1>
        <br>
        <p>Written by <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</a></p>
        <hr>
        <p>{{blog.body}}</p> 
    {% endfor %}       
      
{% endblock %}
